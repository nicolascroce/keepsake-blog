---
layout: default
title: Keepsake Blog
lang: en
---
<h1>Blog</h1>
<ul class="post-list">
  {% for post in site.posts_en %}
  <li>
    <span class="date">{{ post.date | date: "%B %d, %Y" }}</span>
    <br><a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.description %}<br><small>{{ post.description }}</small>{% endif %}
  </li>
  {% endfor %}
</ul>
